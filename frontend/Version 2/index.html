<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
<div class="login-main-container">
    <div class="left-container">
        <img src="image.jpg" class="car-img" alt="Car Image">
    </div>
    <div class="right-container">
        <h1 class="login-text">Log In</h1>
        <div class="input-box-container">
            <div class="input-box-user">
                <label for="email">Email</label>
                <i class='bx bx-envelope'></i>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-box-pwd">
                <label for="password">Password</label>
                <i class='bx bx-low-vision' id="togglePassword"></i>
                <input type="password" id="password" name="password">
            </div>
            <div class="cta-container">
                <div>
                    <input type="checkbox" id="checkbox" name="remember-me" value="remember-me">
                    <label for="checkbox" class="remember-me-text">Remember me</label>
                </div>
                <div>
                    <a href="#" class="forgot-password-link"><span class="remember-me-text">Forgot Password?</span></a>
                </div>
            </div>
            <div class="button">
                <button type="submit">Log In</button>
            </div>
            <div>
                <span class="last-text">Don't Have an Account?</span>
                <span class="signup-txt"><a href="#">Sign up Here</a></span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
